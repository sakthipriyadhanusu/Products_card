<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Product Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="product">
      <img src="dress.png" alt="Tshirt" />
      <h2>Tshirt</h2>
      <p>Light and breezy floral dress for casual outings.</p>
      <div class="price">₹499</div>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="denim.png" alt="Denim Jacket" />
      <h2>Denim Jacket</h2>
      <p>Classic blue denim jacket with modern cut and fit.</p>
      <div class="price">₹999</div>
      <button class="btn">Buy Now</button>
    </div>

    <div class="product">
      <img src="bag.png" alt="Leather Handbag" />
      <h2>Leather Handbag</h2>
      <p>Stylish handbag with spacious compartments for essentials.</p>
      <div class="price">₹1199</div>
      <button class="btn">Buy Now</button>
    </div>
  </div>
</body>

</html>
